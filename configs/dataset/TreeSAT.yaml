defaults:
  - train_transform: TreeSAT
  - test_transform: TreeSAT
  - _self_

name: TreeSat
global_batch_size: 2048
num_classes: 15
mono_strict: False

train_dataset:
  _partial_: true
  _target_: data.TreeSAT.TreeSAT
  path: ${data_dir}
  split: train
  transform: ${dataset.train_transform}
  classes: ${dataset.classes}
  partition: ${partition}
  modalities: ${modalities}
  mono_strict: ${dataset.mono_strict}

val_dataset:
  _partial_: true
  _target_: data.TreeSAT.TreeSAT
  path: ${data_dir}
  split: val
  transform: ${dataset.test_transform}
  classes: ${dataset.classes}
  partition: 1.0
  modalities: ${modalities}
  mono_strict: ${dataset.mono_strict}

test_dataset:
  _partial_: true
  _target_: data.TreeSAT.TreeSAT
  path: ${data_dir}
  split: test
  transform: ${dataset.test_transform}
  classes: ${dataset.classes}
  partition: 1.0
  modalities: ${modalities}
  mono_strict: ${dataset.mono_strict}

classes: ["Abies",
            "Acer",
            "Alnus",
            "Betula",
            "Cleared",
            "Fagus",
            "Fraxinus",
            "Larix",
            "Picea",
            "Pinus",
            "Populus",
            "Prunus",
            "Pseudotsuga",
            "Quercus",
            "Tilia"]